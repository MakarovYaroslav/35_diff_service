<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="HTML diff">
    <meta name="author" content="">
    <link rel="icon" href="/static/favicon.ico">

    <title>HTML diff</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/custom.css" type="text/css">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <span>
            <a class="navbar-brand" href="/">HTML-diff</a>
          </span>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
          <div class="col-xs-0 col-lg-2"></div>
          <div class="col-xs-12 col-lg-8">
                  <form action="/diff" method=post enctype=multipart/form-data class="fileform">
                      <div class="col-xs-12 col-lg-12">
                      <div class="col-xs-6 col-lg-6 text-center">
                      <label class="btn btn-primary" for="my-file-selector">
                          <input id="my-file-selector" type="file" accept=".html" style="display:none" name="file1" onchange="$('#upload-file-info').html(this.files[0].name)">
                          Select source
                      </label>
                      <span class='label label-info' id="upload-file-info"></span>
                      </div>
                      <div class="col-xs-6 col-lg-6 text-center">
                      <label class="btn btn-primary" for="my-file-selector2">
                          <input id="my-file-selector2" type="file" accept=".html" style="display:none" name="file2" onchange="$('#upload-file-info2').html(this.files[0].name)">
                          Select modified
                      </label>
                      <span class='label label-info' id="upload-file-info2"></span>
                      </div>
                      </div>
                      <br>
                      <div class="col-xs-12 col-lg-12 text-center">
                      <input class="btn btn-success startbutton" type=submit value="START Diff">
                      </div>
                  </form>
                  <div class="col-xs-12 col-lg-12 text-center results">
                  <h3>Results:</h3>
                  <br>
                  <h4>{{ diffresult|safe }}</h4>
                  </div>
          </div>
          <div class="col-xs-0 col-lg-2"></div>
      </div>
    </div><!-- /.container -->

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
